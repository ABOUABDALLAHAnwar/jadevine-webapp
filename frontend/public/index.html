<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- Priorité au SVG : qualité optimale -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />

    <!-- Fallback ICO (si tu en as un valide, sinon supprime cette ligne) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

    <!-- Apple Touch pour mobile (utilise le SVG) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#556B2F" /> <!-- olive -->
    <meta name="description" content="Jade vine AI - Récompense tes actions éco !" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Jade vine AI - EcoReward</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <div id="cookie-banner" style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(27, 48, 34, 0.9); backdrop-filter: blur(12px); padding: 25px; border-radius: 16px; border: 1px solid #27ae60; z-index: 10000; width: 85%; max-width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); font-family: sans-serif; text-align: center;">
    <p style="margin: 0 0 20px 0; font-size: 15px; color: #f0f0f0; line-height: 1.5;">
        <strong>On n'est pas là pour vous pister.</strong><br><br>
        Pour que votre session tienne debout et que l'IA sache que c'est bien vous, on utilise des cookies techniques indispensables. Pas de pub, juste du code.
    </p>
    <button id="accept-cookies" style="background: #27ae60; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; transition: transform 0.2s;">
        C'est noté, Docteur
    </button>
</div>

<script>
    (function() {
        const banner = document.getElementById('cookie-banner');
        const button = document.getElementById('accept-cookies');

        // On vérifie si l'utilisateur a déjà cliqué
        if (!localStorage.getItem('jadevine_cookies_accepted')) {
            banner.style.display = 'block';
        }

        button.onclick = function() {
            localStorage.setItem('jadevine_cookies_accepted', 'true');
            banner.style.opacity = '0';
            setTimeout(() => { banner.style.display = 'none'; }, 300);
        };

        // Petit effet au survol
        button.onmouseover = () => button.style.transform = 'scale(1.05)';
        button.onmouseout = () => button.style.transform = 'scale(1)';
    })();
</script>
  </body>

</html>
